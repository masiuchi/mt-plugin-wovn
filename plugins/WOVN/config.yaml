name: WOVN
version: 0.01

description: <__trans phrase="Translate pages by WOVN.io.">
plugin_link: https://github.com/masiuchi/mt-plugin-wovn

author_name: Masahiro Iuchi
author_link: https://github.com/masiuchi

settings:
  user_token:
    default: ~
    scope: system
  secret_key:
    default: secret
    scope: system
  url_pattern:
    default: path
    scope: system
  default_lang:
    default: ja
    scope: system

system_config_template: system_config.tmpl

callbacks:
  init_request: $WOVN::MT::Plugin::WOVN::Callbacks::init_request
  build_page: $WOVN::MT::Plugin::WOVN::Callbacks::build_callback
  build_file: $WOVN::MT::Plugin::WOVN::Callbacks::build_callback

